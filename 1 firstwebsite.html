<!-- Design a page having suitable background colour and text colour
with title “My First Web Page” using all the attributes of the Font
tag. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body style="background-color: aqua;" align="center">
    <h1 style="font-family: 'Courier New', Courier, monospace; font-size: large; color: rgb(6, 6, 6);">This is first heading with large font size</h1>
    <h1 style="font-family: 'Times New Roman', Times, serif; font-size: medium; color: blueviolet;">This is second heading with medium font size</h1>
</body>
</html>
